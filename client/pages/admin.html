<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="admin-container">
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <div class="users-section">
        <h2>Registered Users</h2>
        <div id="user-count" class="user-count"></div>

        <div class="search-container">
            <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search by name or email..."
            >
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="users-container" class="loading">
            Loading users...
        </div>
    </div>
</div>

<script>
    let users = [];
    let userPlansCache = {}; // Cache plans to avoid refetching

    // fetch all users from the API
    async function loadUsers() {
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = '/pages/index.html';
            return;
        }

        try {
            const response = await fetch('/api/admin/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch users');
            }

            const data = await response.json();
            users = data.users;
            displayUsers();
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('error-message').textContent = 'Failed to load users. Please try again.';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('users-container').innerHTML = '';
        }
    }

    // fetch plans for a specific user
    async function loadUserPlans(userId) {
        // return cached plans if available
        if (userPlansCache[userId]) {
            return userPlansCache[userId];
        }

        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`/api/admin/users/${userId}/plans`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch plans');
            }

            const data = await response.json();
            userPlansCache[userId] = data.plans;
            return data.plans;
        } catch (error) {
            console.error('Error fetching plans:', error);
            return null;
        }
    }

    // display users in the DOM
    function displayUsers() {
        const container = document.getElementById('users-container');
        const countElement = document.getElementById('user-count');

        if (users.length === 0) {
            container.innerHTML = '<p style="color: #666; text-align: center;">No users registered yet.</p>';
            countElement.textContent = '';
            return;
        }

        countElement.textContent = `Total Users: ${users.length}`;

        container.innerHTML = users.map((user, index) => `
                <div class="user-card" data-user-index="${index}" data-user-id="${user._id}">
                    <div class="user-header">
                        <div>
                            <div class="user-name">${escapeHtml(user.name)}</div>
                            <div class="user-email">${escapeHtml(user.email)}</div>
                        </div>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="user-details">
                        <!-- Registration Info Section -->
                        <div class="details-section">
                            <div class="section-title">Registration Information</div>
                            <div class="detail-row">
                                <div class="detail-label">Major:</div>
                                <div class="detail-value">${escapeHtml(user.major)}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Minor:</div>
                                <div class="detail-value">${escapeHtml(user.minor || 'N/A')}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Study Abroad:</div>
                                <div class="detail-value">${escapeHtml(user.abroad)}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Career Interest:</div>
                                <div class="detail-value">${escapeHtml(user.career)}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Clubs:</div>
                                <div class="detail-value">${escapeHtml(user.clubs || 'N/A')}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Additional Info:</div>
                                <div class="detail-value">${escapeHtml(user.additional || 'N/A')}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Registered:</div>
                                <div class="detail-value">${new Date(user.createdAt).toLocaleDateString()}</div>
                            </div>
                        </div>

                        <!-- Course Plans Section -->
                        <div class="details-section">
                            <div class="section-title">Course Plans</div>
                            <div class="plans-container" data-user-id="${user._id}">
                                <div class="loading-plans">Loading plans...</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

        // add click event listeners to toggle dropdowns
        document.querySelectorAll('.user-header').forEach(header => {
            header.addEventListener('click', async function() {
                const card = this.closest('.user-card');
                const isOpening = !card.classList.contains('open');

                card.classList.toggle('open');

                // load plans when opening for the first time
                if (isOpening) {
                    const userId = card.dataset.userId;
                    const plansContainer = card.querySelector('.plans-container');

                    const plans = await loadUserPlans(userId);
                    displayUserPlans(plans, plansContainer);
                }
            });
        });

        setupSearch();
    }

    // display plans for a user
    function displayUserPlans(plans, container) {
        if (!plans) {
            container.innerHTML = '<div class="no-plans">Error loading plans</div>';
            return;
        }

        if (plans.length === 0) {
            container.innerHTML = '<div class="no-plans">No saved plans yet</div>';
            return;
        }

        container.innerHTML = plans.map((plan, planIndex) => {
            const totalCourses = plan.semesters.reduce((sum, sem) => sum + sem.courses.length, 0);
            const updatedDate = new Date(plan.updatedAt).toLocaleDateString();

            return `
            <div class="plan-item" data-plan-index="${planIndex}">
                <div class="plan-header plan-toggle">
                    <div>
                        <div class="plan-name">${escapeHtml(plan.planName)}</div>
                        <div class="plan-meta">
                            ${plan.semesters.length} semesters • ${totalCourses} courses • Updated ${updatedDate}
                        </div>
                    </div>
                    <span class="plan-arrow">▼</span>
                </div>
                <div class="plan-content">
                    ${plan.semesters.map(semester => `
                        <div class="semester-item">
                            <div class="semester-name">${escapeHtml(semester.name)}</div>
                            ${semester.courses.length > 0 ? `
                                <ul class="course-list">
                                    ${semester.courses.map(course =>
                `<li>${escapeHtml(course.courseCode)} - ${escapeHtml(course.courseName)}</li>`
            ).join('')}
                                </ul>
                            ` : '<div style="color: #999; font-size: 0.9rem; padding: 5px 0;">No courses added</div>'}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }).join('');

        // add click handlers for plan dropdowns
        container.querySelectorAll('.plan-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const planItem = this.closest('.plan-item');
                planItem.classList.toggle('plan-open');
            });
        });
    }

    // search functionality
    function setupSearch() {
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const userCards = document.querySelectorAll('.user-card');
            let visibleCount = 0;

            userCards.forEach(card => {
                const userIndex = card.dataset.userIndex;
                const user = users[userIndex];

                const matchesName = user.name.toLowerCase().includes(searchTerm);
                const matchesEmail = user.email.toLowerCase().includes(searchTerm);

                if (matchesName || matchesEmail || searchTerm === '') {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            const countElement = document.getElementById('user-count');
            if (searchTerm === '') {
                countElement.textContent = `Total Users: ${users.length}`;
            } else {
                countElement.textContent = `Showing ${visibleCount} of ${users.length} users`;
            }
        });
    }

    // escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        window.location.href = '/index.html';
    });

    // Load users on page load
    loadUsers();
</script>
</body>
</html>
