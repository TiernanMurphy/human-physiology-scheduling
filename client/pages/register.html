<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register for ASPN</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <script type="module" src="/public/js/main.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <h1 class="logo">Gonzaga's Advising Software Planning Network</h1>
        <div class="nav-links">
            <a href="/pages/home.html">Dashboard</a>
            <a href="/pages/plan.html">Create Plan</a>
            <a href="/pages/faq.html">FAQ</a>
            <a href="/pages/register.html" class="active">Login/Register</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-tabs">
            <button class="auth-tab active" id="login-tab">Login</button>
            <button class="auth-tab" id="register-tab">Create Account</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="jstockton@zagmail.gonzaga.edu" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" data-target="login-password">
                            <span class="show-icon">ğŸ‘ï¸</span>
                            <span class="hide-icon" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form hidden" id="register-form">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="your.email@gonzaga.edu" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="register-password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" data-target="register-password">
                            <span class="show-icon">ğŸ‘ï¸</span>
                            <span class="hide-icon" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" data-target="register-confirm">
                            <span class="show-icon">ğŸ‘ï¸</span>
                            <span class="hide-icon" style="display: none;">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
        </div>
    </div>
</div>
<script>
    // Tab switching functionality
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });

    // show/hide password
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const showIcon = button.querySelector('.show-icon');
            const hideIcon = button.querySelector('.hide-icon');

            if (input.type === 'password') {
                input.type = 'text';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'inline';
            } else {
                input.type = 'password';
                showIcon.style.display = 'inline';
                hideIcon.style.display = 'none';
            }
        });
    });

    // handle login form submission
    document.querySelector('#login-form form').addEventListener('submit', (e) => {
        e.preventDefault();

        // for now redirects to homepage, integrate backend later
        window.location.href = '/pages/home.html';
    });

    // handle create account form submission
    document.querySelector('#register-form form').addEventListener('submit', (e) => {
        e.preventDefault();

        // for now redirects to homepage, integrate backend later
        window.location.href = '/pages/home.html';
    });
</script>
</body>
</html>
