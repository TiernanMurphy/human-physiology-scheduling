<!doctype html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <title>ASPN by Gonzaga</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <img src="/assets/logo.jpg" alt="Gonzaga Logo" class="logo-img">
            <h1>Gonzaga's Advising Software Planning Network</h1>
        </div>
        <div class="nav-links">
            <a href="/pages/home.html">Dashboard</a>
            <a href="/pages/plan.html" class="active">Create Plan</a>
            <a href="/pages/my-plans.html">My Plans</a>
            <a href="/pages/faq.html">FAQ</a>
            <a href="/index.html">Logout</a>
        </div>
    </div>
</nav>
<div class="plan-container">
    <!-- left side: schedule grid -->
    <div class="schedule-section">
        <div class="plan-header">
            <div class="plan-title">
                <input type="text"
                       id="plan-name"
                       placeholder="Schedule Draft"
                       value="Schedule Draft">
                <button class="btn btn-primary" id="save-plan-btn">Save Plan</button>
            </div>
        </div>

        <div class="semesters-grid" id="semesters-grid"></div>

        <button class="add-semester-btn" id="add-semester-btn">
            + Add Semester
        </button>
    </div>

    <!-- right side: course reference -->
    <div class="reference-section">
        <button class="toggle-reference-section" id="toggle-sidebar-btn">
            Hide
        </button>
        <div class="reference-card" id="reference-card">
            <div class="tabs">
                <button class="tab active" data-tab="required">Requirements</button>
                <button class="tab" data-tab="recommended">Example Plans</button>
                <button class="tab" data-tab="recommended2">Recommended Coursework</button>
                <button class="tab" data-tab="electives">Electives</button>
            </div>

            <div class="course-list active" id="required-courses"></div>
            <div class="course-list" id="recommended-courses"></div>
            <div class="course-list" id="recommended2-courses"></div>
            <div class="course-list" id="electives-courses"></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/js/plan.js"></script>
</body>
</html>
